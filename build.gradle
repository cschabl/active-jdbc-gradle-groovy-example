
plugins {
    id "groovy"
    id "de.schablinski.activejdbc-gradle-plugin" version "1.3-beta.1"
}

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

// For using the latest snapshot version of ActiveJDBC instrumentation
//activejdbc.toolVersion = '2.3'

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.15'
    compile group: 'org.javalite', name: 'activejdbc', version: '2.3'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.5'
    runtime 'com.h2database:h2:1.4.196'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


